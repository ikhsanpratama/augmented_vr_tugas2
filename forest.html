<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Augmented & Virtual Reality - Tugas 2 </title>
    <meta name="description" content="A-Frame Environment Component">
    <meta name="author" content="Ikhsan Pratama">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="assets/js/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>      
    <script src="dist/aframe-environment-component.min.js"></script>           
    <link href="https://fonts.googleapis.com/css?family=Voces" rel="stylesheet">    
  </head>
  <body>    
    <a-scene cursor="rayOrigin:mouse" physics="debug:false; gravity:-9.8; restitution:0.7">
        <a-camera id="camera" look-controls position="0 1.6 0" wasd-controls-enabled="false"></a-camera>
        <a-entity environment="preset: forest; shadow: true; seed : 10; skyType: atmosphere; ground: hills; playArea : 1" id="environment"></a-entity> 
        <a-gltf-model src="assets/3d-models/snake/scene.gltf" position="-2 0 -10" scale="0.025 0.025 0.025" rotation="0 -90 0"  animation-mixer></a-gltf-model>
        <a-gltf-model src="assets/3d-models/snake/scene.gltf" position="0.5 0 -8" scale="0.025 0.025 0.025" rotation="0 -90 0"  animation-mixer></a-gltf-model>
        <a-gltf-model src="assets/3d-models/snake/scene.gltf" position="-3 0 -8" scale="0.025 0.025 0.025" rotation="0 -90 0"  animation-mixer></a-gltf-model>
        <a-gltf-model body="type: static; mass: 0; shape: box;" src="assets/3d-models/archer/scene.gltf" position="-2 -0.25 -3" scale="0.6 0.6 0.6" rotation="0 -10 0"  animation-mixer></a-gltf-model>></a-gltf-model>   
        <a-gltf-model src="assets/3d-models/pintu_biru/scene.gltf" position="-4 -0.2 -2" scale="0.7 1 1" rotation="0 -90 0" link="href: index.html;"></a-gltf-model>             
        <a-text value="Back to Lobby" position="-4 1.5 -1.7" rotation="0 90 0" height="2" width="2" color="yellow"></a-text>
        <a-text value="click me!" position="-0.25 0.5 -3.5" height="3" width="3" color="white"></a-text>
        <a-text value="click me!" position="-2.25 0.5 -3.5" height="3" width="3" color="white"></a-text>
          
        <a-box 
          body="type: static; mass: 1; shape: box;" 
          constraint="collideConnected: true;" 
          position="-2 0.5 -4" 
          rotation="0 0 0" 
          scale="1 1 1" 
          material="src: assets/img/woodenbox.jpg; roughness: 1; metalness: 0" 
          depth="1" 
          id="box1" 
          animation="property:position; to: -2.8 0.5 -4; dur: 1000; startEvents: click; dir: alternate;">
        </a-box>
        <a-box body="type: dynamic; mass: 1; shape: box;" constraint="collideConnected: true;" position="-3 0.5 -4" rotation="0 0 0" scale="1 1 1" src="assets/img/woodenbox.jpg" id="box3"></a-box>
        <a-box  
          body="type: static; mass: 1; shape: box;" 
          constraint="collideConnected: true;" 
          position="0 0.5 -4" 
          rotation="0 0 0" 
          scale="1 1 1" 
          src="assets/img/woodenbox.jpg" 
          depth="1" id="box2"  
          animation="property:position; to: 1 0.5 -4; dur: 1000; startEvents: click; dir: alternate">
        </a-box>
        <a-box body="type: dynamic; mass: 1; shape: box;" constraint="collideConnected: true;" position="1 0.5 -4" rotation="0 -30 0" scale="1 1 1" src="assets/img/woodenbox.jpg" id="box3"></a-box>
        <a-box body="type: dynamic; mass: 1; shape: box;" constraint="collideConnected: true;" position="-0.5 1.4 -4" rotation="0 30 0" scale="1 1 1" src="assets/img/woodenbox.jpg"  id="box4"></a-box>
        <a-box body="type: dynamic; mass: 1; shape: box;" constraint="collideConnected: true;" position="-1.5 1.4 -4" rotation="0 0 0" scale="1 1 1" src="assets/img/woodenbox.jpg"  id="box4"></a-box>
        <a-box body="type: dynamic; mass: 1; shape: box;" constraint="collideConnected: true;" position="-2.1 1.4 -4" rotation="0 0 0" scale="1 1 1" src="assets/img/woodenbox.jpg"  id="box4"></a-box>
        <a-plane body="type: static; mass: 0; shape: box;"  position="0 -0.01 -4" rotation="-90 0 0" width="100" height="100"  repeat="10 4"></a-plane>
    </a-scene>
  </body>
</html>
