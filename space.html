<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Augmented & Virtual Reality - Tugas 2 </title>
    <meta name="description" content="A-Frame Environment Component">
    <meta name="author" content="Ikhsan Pratama">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="assets/js/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>      
    <script src="dist/aframe-environment-component.min.js"></script>           
    <link href="https://fonts.googleapis.com/css?family=Voces" rel="stylesheet">    
  </head>
  <body>    
    <a-scene cursor="rayOrigin:mouse" physics="debug:false; gravity:-9.8; restitution:0.7">
        <a-camera id="camera" look-controls position="0 .1 -.15" rotation="0 0 0" wasd-controls-enabled="false"></a-camera>
        <a-entity environment="preset: starry; skyType: atmosphere;skyColor: black; playArea: 2;lighting : distant;lightPosition: 0 1 1" id="environment"></a-entity> 
        <a-gltf-model src="assets/3d-models/space_station/scene.gltf" position="0 0.05 0" scale="1 1 1" rotation="0 180 0" animation-mixer></a-gltf-model>

        <a-gltf-model src="assets/3d-models/ancient_door/scene.gltf" position="0.15 0.05 .02" scale="0.0001 0.0001 0.0001" rotation="0 210 0" link="href: index.html;" animation-mixer></a-gltf-model>
        <a-gltf-model src="assets/3d-models/man/scene.gltf" position="0.2 0.05 .005" scale="0.04 0.04 0.04" rotation="0 240 0"  animation-mixer="clip: salute;"></a-gltf-model>
        <a-plane body="type: static; mass: 0; shape: box;"  position="0 -0.01 -4" rotation="-90 0 0" width="100" height="100"  repeat="10 4"></a-plane>

    </a-scene>
  </body>
</html>
