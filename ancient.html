<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Augmented & Virtual Reality - Tugas 2 </title>
    <meta name="description" content="A-Frame Environment Component">
    <meta name="author" content="Ikhsan Pratama">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="assets/js/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>      
    <script src="dist/aframe-environment-component.min.js"></script>           
    <link href="https://fonts.googleapis.com/css?family=Voces" rel="stylesheet">    
  </head>
  <body>    
    <a-scene cursor="rayOrigin:mouse" physics="debug:false; gravity:-9.8; restitution:0.7">
        <a-camera id="camera" look-controls position="0 1.6 1.5" wasd-controls-enabled="false"></a-camera>
        <a-entity environment="preset: osiris; skyType: atmosphere; fog: 2;" id="environment"></a-entity> 
        <a-gltf-model src="assets/3d-models/city/city.gltf" position="1.3 0.5 -10.5" scale="0.025 0.025 0.025" rotation="0 -90 0"  animation-mixer></a-gltf-model>
        
        <a-gltf-model src="assets/3d-models/ancient_door/scene.gltf" position="5 0.5 1.5" scale="0.002 0.002 0.002" rotation="0 -90 0" link="href: index.html;" animation-mixer></a-gltf-model>
        <a-gltf-model src="assets/3d-models/phoenix/scene.gltf" position="0 2 -15" scale="0.001 0.001 0.001" rotation="0 -90 0"  animation-mixer animation="property:position; to: 0 4 50; dur: 10000; easing: linear; loop: true"></a-gltf-model>
        <a-gltf-model src="assets/3d-models/phoenix2/scene.gltf" position="0 1 -12" scale="0.3 0.3 0.3" rotation="0 0 0"  animation-mixer animation="property:position; to: 0 4 50; dur: 10000; easing: linear; loop: true"></a-gltf-model>
        <a-gltf-model src="assets/3d-models/gandalf/scene.gltf" position="4 0.5 2" scale="0.007 0.007 0.007" rotation="0 -100 0"  animation-mixer></a-gltf-model>
        
        <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-2 .85 2" rotation="-10 0 0" scale=".6 .6 .6" src="assets/img/box1.png"></a-box>
        <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-2 .85 1.25" rotation="0 30 90" scale=".6 .6 .6" src="assets/img/box1.png"></a-box>
        <a-box body="type: dynamic; mass: 1; shape: box;" constraint="collideConnected: true;" position="-2 1.55 1.5" rotation="0 0 0" scale=".6 .6 .6" src="assets/img/box1.png"></a-box>

        <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-0.45 .775 3" rotation="0 0 0" scale=".6 .6 .6" src="assets/img/box1.png"></a-box>
        <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="0.2 .775 3" rotation="0 15 0" scale=".6 .6 .6" src="assets/img/box1.png"></a-box>
        <a-box body="type: dynamic; mass: 1; shape: box;" constraint="collideConnected: true;" position="0.3 1.45 3" rotation="0 0 90" scale=".6 .6 .6" src="assets/img/box1.png"></a-box>
        <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-0.4 1.45 3" rotation="0 -20 0" scale=".6 .6 .6" src="assets/img/box1.png"></a-box>
        <a-plane body="type: static; mass: 0; shape: box;"  position="0 -0.01 -4" rotation="-90 0 0" width="100" height="100"  repeat="10 4"></a-plane>

    </a-scene>
  </body>
</html>
