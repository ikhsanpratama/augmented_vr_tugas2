<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Augmented & Virtual Reality - Tugas 2 </title>
    <meta name="description" content="A-Frame Environment Component">
    <meta name="author" content="Ikhsan Pratama">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="assets/js/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>      
    <script src="dist/aframe-environment-component.min.js"></script>           
    <link href="https://fonts.googleapis.com/css?family=Voces" rel="stylesheet">    
  </head>
  <body>    
    <a-scene cursor="rayOrigin:mouse" physics="debug:false; gravity:-9.8">
      <a-camera id="camera" look-controls position="0 4 -15" wasd-controls-enabled="false"></a-camera>
      <a-entity environment="preset: volcano; skyType: gradient; ground: hills" id="environment" ></a-entity>        
      <a-gltf-model body="type: static; mass: 1; shape: box;" src="assets/3d-models/volcano/scene.gltf" position="0 -2 -45" scale="0.75 0.75 0.75" rotation="0 -120 0"></a-gltf-model>        
      <a-gltf-model src="assets/3d-models/lava_elemental/scene.gltf" position="5 2.85 -23" scale="0.25 0.25 0.25" rotation="0 -60 0" animation-mixer></a-gltf-model>          
      <a-gltf-model src="assets/3d-models/monk/scene.gltf" position="0 3 -23" scale="1 1 1" rotation="0 60 0" animation-mixer></a-gltf-model>          

      <a-sphere body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="1 4 -23" rotation="0 -30 0" scale="0.3 0.3 0.3" src="assets/img/watersplash.png" animation="property:position; to: 4.75 4.5 -23; dur: 500; startEvents: click; dir: alternate"></a-sphere>

      <a-gltf-model src="assets/3d-models/ancient_door/scene.gltf" position="-8 2.9 -24" scale="0.0025 0.0025 0.0025" rotation="0 75 0" link="href: index.html;"></a-gltf-model>
      <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-2  3.5 -25" rotation="0 -30 0" scale="1 1 1" src="assets/img/tembok.png"  depth="3"></a-box>
      <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-2  4.5 -25" rotation="0 -30 0" scale="1 1 1" src="assets/img/tembok.png"  depth="2"></a-box>
      <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-1.5  5.5 -25.5" rotation="0 -30 0" scale="1 1 1" src="assets/img/tembok.png"  depth="1"></a-box>
      <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-2.5  3.5 -23" rotation="0 10 0" scale="1 1 1" src="assets/img/tembok.png"  depth="2"></a-box>
      <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-2.5  4.5 -23" rotation="0 15 0" scale="1 1 1" src="assets/img/tembok.png"  depth="1"></a-box>
      <a-box body="type: dynamic; mass: 0; shape: box;" constraint="collideConnected: true;" position="-2.2  5.5 -23" rotation="0 20 0" scale="1 1 1" src="assets/img/tembok.png"  depth="2"></a-box>
      <a-tetrahedron body="type: dynamic; mass: 0; shape: triangle;" constraint="collideConnected: true;" vertex-c="1 -1 1" position="-2.7  3.9 -23.5" rotation="0 0 0" scale="1 1 1" src="assets/img/tembok.png"></a-tetrahedron>

      <a-text value="click Me!!" position="0.8 4.4 -23" height="3" width="3" color="white"></a-text>
    </a-scene>
  </body>
</html>
